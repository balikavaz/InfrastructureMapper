<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8">
	<title>Novi unos</title>
	<!-- Modul Bootstrap za CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Prikaz svih opcija unosa novih podataka u tablicu KompletnaInfrastruktura -->
<!-- Ovo je dio rubrike "Promjene" koju je moguce izabrati na naslovnoj stranici index.html -->
<div class="container mt-5">
	<h3>Novi unos</h3>
	<form method="post">
		<div class="mb-3"><input type="text" name="ip_address" class="form-control" placeholder="IP adresa" required></div>
		<div class="mb-3"><input type="number" name="reputation" class="form-control" placeholder="Reputacija" required></div>
		<div class="mb-3"><input type="text" name="internet_address" class="form-control" placeholder="Internetska adrese" required></div>
		<div class="mb-3"><input type="text" name="isp" class="form-control" placeholder="ISP" required></div>
		<div class="mb-3"><input type="text" name="country" class="form-control" placeholder="Zemlja" required></div>
		<div class="mb-3"><input type="text" name="tor" class="form-control" placeholder="Tor status" required></div>
		<div class="mb-3"><input type="text" name="tcp_ports" class="form-control" placeholder="TCP portovi" required></div>
		<button type="submit" class="btn btn-success">Spremi</button>
		<a href="{{ url_for('promjene') }}" class="btn btn-secondary">Odustani</a>
	</form>
</div>
</body>
</html>
